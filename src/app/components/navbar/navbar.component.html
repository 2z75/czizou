<header class="fixed top-0 left-0 w-full z-50 px-20 py-6 flex justify-between items-center text-white">
<!-- Gauche -->
    <nav class="flex gap-10 text-xl">
        <a [routerLink]="['']" routerLinkActive="active" class="hover:opacity-100 opacity-70 transition">
            {{ 'navbar.projects' | translate }}
        </a>
        <a [routerLink]="['about']" routerLinkActive="active" class="hover:opacity-100 opacity-70 transition">
            {{ 'navbar.about' | translate }}
        </a>
    </nav>

    <!-- Droite -->
    <div class="flex gap-8 items-center text-xl">
        <button (click)="switchLanguage()" class="opacity-70 hover:opacity-100 transition">
            {{ currentLang === 'fr' ? 'ENG' : 'FR' }}
        </button>

        <a href="/assets/cv_cz.pdf" download aria-label="Download CV" class="opacity-70 hover:opacity-100 transition">
            <img src="assets/icons/download.svg" alt="Download CV" class="w-5 h-5" />
        </a>


        <!-- Profil -->
        <div class="relative w-12 h-12">
            <img src="assets/zizou/zizou.jpg" alt="Photo" class="w-full h-full object-cover object-top rounded-full border-2 border-white cursor-pointer"/>
            <!-- Online -->
            <span class="absolute bottom-0 right-0 flex items-center justify-center">
                <span class="absolute w-3 h-3 bg-green-500 rounded-full slow-ping opacity-75"></span>
                <span class="relative w-3 h-3 bg-green-500 rounded-full"></span>
            </span>
        </div>

        <!-- Heure -->
        <span class="ml-2 opacity-70 hover:opacity-100 transition cursor-pointer">{{ currentTime }}</span>
    </div>
</header>
