<header class="fixed top-0 left-0 w-full z-50 px-20 py-6 flex justify-between items-center text-white">
<!-- Gauche -->
    <nav class="flex gap-10 text-xl">
        <a [routerLink]="['']" routerLinkActive="active" class="hover:opacity-100 opacity-70 transition">
            {{ 'navbar.projects' | translate }}
        </a>
        <a [routerLink]="['about']" routerLinkActive="active" class="hover:opacity-100 opacity-70 transition">
            {{ 'navbar.about' | translate }}
        </a>
    </nav>

    <!-- Droite -->
    <div class="relative flex gap-8 items-center text-xl">
        <!-- Langue -->
        <button (click)="switchLanguage()" class="opacity-70 hover:opacity-100 transition">
            {{ currentLang === 'fr' ? 'ENG' : 'FR' }}
        </button>
        <!-- CV -->
        <a href="/assets/cv_cz.pdf" download aria-label="Download CV" class="opacity-70 hover:opacity-100 transition">
            <img src="assets/icons/download.svg" alt="Download CV" class="w-5 h-5" />
        </a>

        <!-- Profil -->
        <div class="relative w-12 h-12">
            <img
                src="assets/zizou/zizou.jpg"
                alt="Photo"
                class="w-full h-full object-cover object-top rounded-full border-2 border-white cursor-pointer"
                (click)="toggleMenu()"
            />
            <!-- Online -->
            <span class="absolute bottom-0 right-0 flex items-center justify-center">
                <span class="absolute w-3 h-3 bg-green-500 rounded-full slow-ping opacity-75"></span>
                <span class="relative w-3 h-3 bg-green-500 rounded-full"></span>
            </span>
        </div>

        <!-- Menu déroulant -->
        <nav
            *ngIf="isMenuOpen"
            class="absolute top-16 right-0 w-64 text-white rounded-md shadow-lg z-50 pb-2"
            style="background: radial-gradient(circle at 5% 100%, rgba(38,43,44,0.6), rgb(25,29,31,1) 60%); backdrop-filter: blur(6px);"
        >
        <!-- En-tête -->
            <div class="flex items-center justify-start px-4 py-2 text-sm font-light">
                <span>Zinedine Chader</span>
                <img src="assets/icons/plus.svg" alt="PS Plus" class="w-4 h-4 ml-2" />
            </div>
            <!-- Menu -->
            <ul class="text-sm font-light">
                <li *ngFor="let item of profileMenu" class="border-b border-white/30 last:border-none">
                    <button (click)="navigateTo(item.route)" class="w-full flex items-center px-4 py-3 border border-transparent hover:border-white transition-colors">
                        <span class="w-10 flex justify-center items-center">
                            <img [src]="item.icon" alt="{{ item.label }}" class="w-5 h-5 object-contain" />
                        </span>
                        <span class="flex-1 text-left tracking-wide">
                            {{ item.label }}
                        </span>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Heure -->
        <span class="ml-2 opacity-70 hover:opacity-100 transition cursor-pointer">{{ currentTime }}</span>
    </div>
</header>
