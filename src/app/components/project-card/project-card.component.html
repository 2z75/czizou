<section class="w-full h-screen flex flex-col justify-between px-20 py-12 bg-cover bg-center" [ngStyle]="{ 'background-image': 'url(' + currentProject.background + ')' }">

    <div class="absolute inset-0 bg-black/30"></div>

    <!-- Container -->
    <div class="relative z-10 flex flex-col justify-between h-full">
        <!-- Carousel -->
        <div class="relative w-full h-48 mb-12 overflow-visible">
            <div class="relative w-full h-full">
                <div #carouselList class="absolute top-[88px] h-full flex gap-3">

                    <div *ngFor="let project of projects; let i = index" class="transition-all duration-500 cursor-pointer rounded-xl shadow-lg overflow-hidden" [ngClass]="{ 'w-36 h-36 scale-110 border-4 border-white z-10': i === currentProjectIndex, 'w-24 h-24 opacity-80 z-0': i !== currentProjectIndex }" (click)="selectProject(i)">
                        <img [src]="project.image" alt="{{ project.title }}" class="w-full h-full object-cover"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Titre & Description -->
        <div class="flex flex-col gap-4">
            <h1 [ngClass]="[currentProject.fontClass, currentProject.textColor, 'text-6xl', 'font-bold', 'tracking-wide']">
                {{ currentProject.title }}
            </h1>
            <p [ngClass]="['sans', currentProject.textColor, 'text-lg', 'opacity-80', 'tracking-wide']">
                {{ currentProject.description | translate }}
            </p>

            <!-- Bouton & Technos -->
            <div class="flex justify-between items-center w-full mt-6">
                <!-- Bouton -->
                <a [href]="currentProject.link" target="_blank" rel="noopener noreferrer" class="w-72 py-5 bg-black/50 text-white text-xl font-semibold rounded-full backdrop-blur-sm hover:bg-white/20 hover:text-black transition text-center block">
                    {{ 'project.button' | translate }}
                </a>
            <!-- Bloc techno -->
                <div class="bg-black/50 text-white px-10 py-6 rounded-xl shadow-lg text-lg">
                    <p class="opacity-60 text-base mb-1">Technos</p>
                    <p class="font-semibold text-2xl">
                        {{ currentProject.technos.join(', ') }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
